<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <main>
    <section class="card">
      <div class="card-loader" id="card-loader">
        <div class="clock-loader"></div>
      </div>
      <div class="card-detail -active" id="card-detail">
        <h1>Advice #<span id="advice-id">117</span></h1>

        <p class="advice-text" id="advice-text">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>

        <picture>
            <source srcset="images/pattern-divider-desktop.svg" media="(min-width: 900px)" />
            <img src="images/pattern-divider-mobile.svg" alt="">
        </picture>

        <button class="card-button" id="advice-button">
          <img src="images/icon-dice.svg" alt="">
        </button>
      </div>
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="dwi-indah.site">Dwi Indah P</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
